  <script type="text/javascript">
    // Initialize Owl Carousel
    $(document).ready(function () {
      $(".owl-carousel").owlCarousel({
        center: true,
        items: 1.5,
        loop: true,
        margin: 30,
        nav: true,
        // dots: true,
        autoplay: false,
        autoplayTimeout: 5000,
        autoplayHoverPause: true,
        responsive: {
          0: {
            items: 1.5
          },
          768: {
            items: 3
          }
        }
      });
    });

    // Initialize Lucide icons
    // lucide.createIcons();

    // Update all countdown timers
    function updateCountdowns() {
      const countdowns = document.querySelectorAll('.countdown');

      countdowns.forEach(countdown => {
        const targetDate = new Date(countdown.dataset.expires).getTime();
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
          countdown.innerHTML = '<i data-lucide="clock"></i>EXPIRED';
          countdown.classList.add('expired');
          // lucide.createIcons();
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdown.querySelector('.days').textContent = days;
        countdown.querySelector('.hours').textContent = String(hours).padStart(2, '0');
        countdown.querySelector('.minutes').textContent = String(minutes).padStart(2, '0');
        countdown.querySelector('.seconds').textContent = String(seconds).padStart(2, '0');
      });
    }

    // Update countdowns every second
    setInterval(updateCountdowns, 1000);
    updateCountdowns(); // Initial update

  </script>
