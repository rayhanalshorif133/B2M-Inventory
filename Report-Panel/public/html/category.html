    .play-gmae-name {
      text-align: center;
      font-size: 1rem;

      text-align: center;
      margin-bottom: 0rem;
      background-color: red;
      overflow: hidden;
      height: 4vh;
    }

    .play-gmae-name a {
      color: #fff;
    }

    .section-title {
      font-size: 1.875rem;
      font-weight: bold;
      color: #1f2937;
      text-align: center;
      margin-bottom: 1rem;
      padding-top: 3vh;
    }

    .game-carousel {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
      padding: 1.5rem;
    }

    @media (min-width: 768px) {
      .game-carousel {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .game-carousel {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .game-card {
      background-color: white;
      border-radius: 0.5rem;
      overflow: hidden;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .image-container {
      position: relative;
      aspect-ratio: 16/9;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-content {
      /* padding: 1rem; */
      background-color: #efef;
    }

    .game-title {
      font-size: 1.125rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 0.5rem;
    }

    .game-title a {
      text-decoration: none;
      color: inherit;
      transition: color 0.2s ease;
    }

    .game-title a:hover {
      color: #2563eb;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #4b5563;
    }

    .players,
    .countdown {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .players svg,
    .countdown svg {
      width: 1rem;
      height: 1rem;
    }

    .countdown.expired {
      color: #ef4444;
      font-weight: 500;
    }

    .timer {
      display: flex;
      gap: 0.25rem;
      font-size: clamp(0.9rem, 2vw, 1rem);
    }

    #banner .owl-nav,
    #banner .owl-dots {
      display: none !important;
    }

    /* ========================== Navigation ========================== */


    #category-part {
      position: relative;
    }

    .custom-nav {
      position: absolute;
      top: 55%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      z-index: 10;
    }

    .custom-prev,
    .custom-next {
      background-color: #fff;
      border: none;
      border-radius: 50%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      color: #333;
      cursor: pointer;
      height: 40px;
      width: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @media (max-width: 768px) {

      .custom-nav {

        width: 96%;

      }
    }

    @media (max-width: 480px) {
      .custom-nav {

        width: 93%;

      }
    }

    .custom-prev:hover,
    .custom-next:hover {
      background-color: #333;
      color: #fff;
    }

    .custom-prev {
      position: absolute;
      left: -20px;
    }

    .custom-next {
      position: absolute;
      right: 0px;
    }

    /* ------------------ */
    .all-games-part {
      display: grid;

      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }

    @media (max-width: 768px) {
      .all-games-part {
        grid-template-columns: repeat(3, 1fr);
      }
    }

  <script type="text/javascript">
    $(document).ready(function () {
      const owl = $('.one-by-one');
      owl.owlCarousel({
        rtl: true,
        loop: true,
        margin: 10,
        nav: false,
        responsive: {
          0: {
            items: 3
          },
          600: {
            items: 3
          },
          1000: {
            items: 4
          }
        }
      });

      // Custom Navigation
      $('.custom-prev').click(function () {
        owl.trigger('prev.owl.carousel');
      });

      $('.custom-next').click(function () {
        owl.trigger('next.owl.carousel');
      });
    });
